<head>
  <meta charset="UTF-8" />

  <title>ShiksaVid Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #333;
      --card-bg: #fff;
      --sidebar-bg: #fff;
    }

    body.dark {
      --bg-color: #1e293b;
      --text-color: #f9fafb;
      --card-bg: #334155;
      --sidebar-bg: #334155;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      padding: 20px 10px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #2563eb;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      margin: 6px 0;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background: #f0f4ff;
      color: #2563eb;
    }

    .main {
      flex: 1;
      padding: 30px;
      position: relative;
    }

    .topbar {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .topbar button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .topbar button:hover {
      background: #1d4ed8;
    }
    .topbar {
        top: 10px;
        right: 10px;
      }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 70px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-icon {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 600;
    }

    .go-link {
      display: inline-block;
      margin-top: 8px;
      background: #2563eb;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .go-link:hover {
      background: #1d4ed8;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
        border-bottom: 1px solid #e0e0e0;
      }

      .main {
        padding: 20px;
      }

      
    }
  </style>
</head>

  <!-- Main Content -->

    </div>

    <!-- Cards -->
    <div class="cards">
